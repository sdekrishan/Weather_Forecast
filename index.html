<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather</title>
    <link rel="stylesheet" href="./index.css">
   
</head>
<body>
    <div id="navbar">Weather Forcast</div>
    <div id="search">
    <input type="text" placeholder="Enter City name" id="city">
    <button onclick="getWeather()">Submit</button>
    </div>
    
    <div id="maincontent">
        <div id="container">
            <p id="date"></p>
            <p id="name"></p>
            <div id="cloud">
               
                <img src="https://www.freeiconspng.com/thumbs/rain-png/rain-clouds-png-27.png" alt="">
                <p id="temp"></p> 
            </div>
            <h2 id="feel"></h2>
            <div id="grid">
                <p id="hum"></p>
                <p id="press"></p>
                <p id="mintemp"></p>
                <p id="maxtemp"></p>
                <p id="visi"></p>
            </div>
           
        </div>
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe width="700" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=bahadurgarh&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
               
                <br>
                
                </div>
            </div>
    </div>
    
</body>
</html>
<script src="index.js"></script>
